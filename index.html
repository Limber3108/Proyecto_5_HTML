<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Celda1</td>
            <td>Celda2</td>
            <td>Celda3</td>
        </tr>
        <tr>
            <td>Celda1</td>
            <td>Celda2</td>
            <td>Celda3</td>
        </tr>
        <tr>
            <td>Celda1</td>
            <td>Celda2</td>
            <td>Celda3</td>
        </tr>
    </table>
    <table border="2" width="80%">
        <tr>
            <th>Celda1</th>
            <th>Celda2</th>
            <th>Celda3</th>
        </tr>
        <tr>
            <td colspan="3">Celda1</td>
        </tr>
        <tr>
            <td>Celda1</td>
            <td>Celda2</td>
            <td>Celda3</td>
        </tr>
    </table border="1">
    <table border="1">
        <tr>
            <td>Celda1</td>
            <td>Celda2</td>
            <td rowspan="3">Celda3</td> <!--Primera fila -->
        </tr>
        <tr>
            <td>Celda1</td> <!--Segunda fila-->
            <td>Celda2</td>
        </tr>
        <tr>
            <td>Celda1</td> <!--Tercera fila-->
            <td>Celda2</td>
        </tr>
    </table>
</body>
</html>
